syntax = "proto3";

package community.v1;

import "messages.proto";


message Cursor {
  string createdAt = 1;
  string id = 2;
}

message GetAllCommunitiesRequest {
  int32 limit = 1;
  optional Cursor cursor = 2;
}

message GetAllCommunitiesResponse {
  repeated Community communities = 1;
  optional Cursor nextCursor = 2;
}

