syntax = "proto3";

package community.v1;

import "community/v1/enums.proto";
import "community/v1/media.proto";

message CreateCommunityRequest {
  string name = 1;
  string title = 2;
  string description = 3;

  CommunityVisibility visibility = 4;

  Media icon = 5;
  Media banner = 6;

  string ownerId = 7;
}

message UpdateCommunityRequest {
  string communityId = 1;
  string userId = 2;

  string title = 3;
  string description = 4;

  CommunityVisibility visibility = 5;

  Media icon = 6;
  Media banner = 7;
}

message DeleteCommunityRequest {
  string communityId = 1;
}

message CommunityInfoRequest {
  string communityName = 1;
  optional string userId = 2;
}

message CommunityMembershipRequest {
  string communityId = 1; 
  string userId = 2;
}


message JoinCommunityRequest {
  string communityId = 1; 
  string userId = 2;
}