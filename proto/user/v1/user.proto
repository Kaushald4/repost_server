syntax = "proto3";

package user;

service UserService {
  rpc GetUserById (GetUserByIdRequest) returns (UserResponse);
  rpc CreateUser (CreateUserRequest) returns (UserResponse);
  rpc UpdateUser (UpdateUserRequest) returns (UserResponse);
}

message GetUserByIdRequest {
  string id = 1;
}

message CreateUserRequest {
  string email = 1;
  string password = 2;
}

message UpdateUserRequest {
  string id = 1;
  optional string username = 2;
  optional string displayName = 3;
  optional Media avatar = 4;
  optional Media banner = 5;
  optional string bio = 6;
  optional bool isPrivate = 7;
  optional UserSettingsInput settings = 8;
}

message Media {
  string url = 1;
  string fileId = 2;
}

message UserSettingsInput {
  optional bool darkMode = 1;
  optional bool allowDMs = 2;
}

message UserStats {
  int32 helper = 1;
  int32 debate = 2;
  int32 creative = 3;
}

message UserBadge {
  string badgeName = 1;
  string earnedAt = 2;
}

message UserSettings {
  bool darkMode = 1;
  bool allowDMs = 2;
}

message UserResponse {
  string id = 1;
  string username = 2;
  string displayName = 3;
  Media avatar = 4;
  string bio = 5;
  string email = 6;
  Media banner = 7;
  bool isPrivate = 8;
  string createdAt = 9;
  int32 karma = 10;
  int32 level = 11;
  UserSettings settings = 12;
  UserStats stats = 13;
  repeated UserBadge badges = 14;
}

