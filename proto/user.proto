syntax = "proto3";

package user;

service UserService {
  rpc GetUserById (GetUserByIdRequest) returns (UserResponse);
  rpc CreateUser (CreateUserRequest) returns (UserResponse);
}

message GetUserByIdRequest {
  string id = 1;
}

message CreateUserRequest {
  string email = 1;
  string password = 2;
}

message UserResponse {
  string id = 1;
  string username = 2;
  string displayName = 3;
  string avatar = 4;
  string bio = 5;
  string email = 6;
}
